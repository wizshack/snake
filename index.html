<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin: 0; overflow: hidden; }
        canvas { background: #87CEEB; display: block; position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 20,
            speed: 2,
            dx: 0,
            dy: 0
        };

        function drawPlayer() {
            ctx.fillStyle = "red";
            ctx.fillRect(player.x, player.y, player.size, player.size);
        }

        function update() {
            player.x += player.dx;
            player.y += player.dy;
            
            // Collision detection with screen edges
            if (player.x < 0) player.x = 0;
            if (player.y < 0) player.y = 0;
            if (player.x + player.size > canvas.width) player.x = canvas.width - player.size;
            if (player.y + player.size > canvas.height) player.y = canvas.height - player.size;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            requestAnimationFrame(update);
        }

        function movePlayer(e) {
            if (e.key === "ArrowRight" || e.key === "d") player.dx = player.speed;
            else if (e.key === "ArrowLeft" || e.key === "a") player.dx = -player.speed;
            else if (e.key === "ArrowUp" || e.key === "w") player.dy = -player.speed;
            else if (e.key === "ArrowDown" || e.key === "s") player.dy = player.speed;
        }

        function stopPlayer(e) {
            if (e.key === "ArrowRight" || e.key === "d") player.dx = 0;
            else if (e.key === "ArrowLeft" || e.key === "a") player.dx = 0;
            else if (e.key === "ArrowUp" || e.key === "w") player.dy = 0;
            else if (e.key === "ArrowDown" || e.key === "s") player.dy = 0;
        }

        document.addEventListener("keydown", movePlayer);
        document.addEventListener("keyup", stopPlayer);
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        update();
    </script>
</body>
</html>
